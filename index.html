<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>


        function computerPlay(){
                
            switch(Math.floor(Math.random() * 3) + 1){
                case 1:
                    return "rock";
                    break;
                case 2:
                    return "paper";
                    break;
                case 3:
                    return "scissors";
                    break;
            }

        }


        function playRound(playerSelection, computerSelection){

            console.log(playerSelection, computerSelection);

            if(playerSelection == computerSelection) return "tie!"

            if(playerSelection == "rock"){
                if(computerSelection == "paper") {return "You Lose!"}
                else if(computerSelection == "scissors") {return "You Win!"}
            }

            if(playerSelection == "scissors"){
                if(computerSelection == "paper") {return "You Win!"}
                else if(computerSelection == "rock") {return "You Lose!"}
            }

            if(playerSelection == "paper"){
                if(computerSelection == "rock") {return "You Win!"}
                else if(computerSelection == "scissors") {return "You Lose!"}
            }
                
        }

        //playerSelection validated at this point
        function game(playerSelection){

            let playerScore = 0;
            let compScore = 0;

            for(let i = 0; i < 5; i++)
            {
                let result = playRound(playerSelection, computerPlay()) 

                if(result == "You Win!") { playerScore++; }
                else compScore++;
                  
            }

            console.log((playerScore > compScore ? "player won" : "computer won"), 
                '/ score was player vs. comp: ',
                playerScore, compScore);
        
        }


        function checkUserString(str){
           
           if(str == "rock" || str == "scissors" || str == "paper"){
               return true;
           }

           else 
               return false;
       }
        
        function enterPrompt(){
            let userInput;
            let validated = false;

            do{
                userInput = prompt("Enter Choice: ").toLowerCase();

                if(checkUserString(userInput)){
                    validated = true;                    
                }
            }while(!validated);

            return userInput;
        }

        game(enterPrompt());

        

       
    </script>
    
</body>
</html>
